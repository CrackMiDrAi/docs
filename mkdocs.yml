site_name: CrackMiDrAi Docs

repo_name: CrackMiDrAi/docs
repo_url: https://github.com/CrackMiDrAi/docs
edit_uri: edit/main/docs/

copyright: Copyright &copy; 2021 - 2023 CrackMiDrAi

theme:
  language: zh
  logo: 'https://avatars.githubusercontent.com/u/102744734?s=200&v=4'
  name: material
  
  include_search_page: false
  search_index_only: false
  
  features:
    - content.code.copy
    - content.action.view
    - content.action.edit
    - navigation.indexes
    - navigation.instant
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.top
    - navigation.tracking
    - search.highlight
    - search.share
    - search.suggest
    - toc.integrate
    - toc.follow
    
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/brightness-7
        name: 切换夜间模式

    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: 切换日间模式
  
  icon:
    repo: fontawesome/brands/github

plugins:
  - search:
      seperator: '[\s\u200b\-]'
  # - social:
  #    cards_font: 'Noto Sans SC'
  - git-revision-date-localized:
      enabled: true
      type: timeago
      enable_creation_date: true
      fallback_to_build_date: true

markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - footnotes
  - md_in_html
  - pymdownx.betterem
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde
  - toc:
      title: '目录'
      permalink_title: '本栏链接'
      permalink: true
  - tables

extra_javascript:
  - javascripts/referrer-detect.js
